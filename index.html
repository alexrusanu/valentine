<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe5ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            color: #ff4d6d;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            max-width: 90%;
            width: 450px;
            z-index: 1;
            border: 2px solid #ffb3c1;
        }

        /* Stil pentru Nume */
        .her-name {
            display: block;
            font-size: 1.5rem;
            color: #fb6f92;
            font-style: italic;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h1 { font-size: 1.8rem; margin-bottom: 20px; line-height: 1.4; }

        .photo-gallery {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .photo-gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%; /* Le-am fƒÉcut rotunde pentru un aspect mai soft */
            border: 4px solid #ffde7d; /* Un galben auriu drƒÉgu»õ */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-gallery img:hover {
            transform: scale(1.15) rotate(-5deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 14px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.5);
        }

        #noBtn {
            background-color: #dee2e6;
            color: #6c757d;
            position: absolute;
        }

        #success-message { display: none; }
        .heart-icon { color: #ff4d6d; font-size: 50px; animation: pulse 1.2s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="quiz-container">
        <div class="heart-icon">‚ù§Ô∏è</div>
        
        <span class="her-name" id="display-name">BunƒÉ, [Nume]!</span>
        
        <h1>Vrei sƒÉ fii Valentine-ul meu anul acesta?</h1>
        
        <div class="photo-gallery">
            <img src="1.jpeg" alt="Poza 1">
            <img src="2.jpeg"Poza 2">
            <img src="3.jpeg" alt="Poza 3">
        </div>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">DA, DESIGUR! ‚ù§Ô∏è</button>
            <button id="noBtn" onmouseover="moveButton()">NU</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <h1 style="font-size: 2.5rem;">YAY! ü•∞</h1>
        <img src="4.jpeg" alt="Happy Dance" style="width: 100%; border-radius: 20px;">
        <p id="final-message" style="font-size: 1.2rem; margin-top: 15px; font-weight: 500;"></p>
    </div>

    <script>
        // --- MODIFICƒÇ AICI NUMELE EI ---
        const numeleEi = "»òtefi"; // Pune numele ei aici
        // ------------------------------

        // SetƒÉm numele automat √Æn paginƒÉ
        document.getElementById('display-name').innerText = `BunƒÉ, ${numeleEi}!`;
        document.getElementById('final-message').innerText = `»òtiam eu!‚ù§Ô∏è E»ôti cea mai frumoasƒÉ parte a vie»õii mele »ôi abia a»ôtept sƒÉ transformƒÉm ziua de 14 Februarie √Æntr-o amintire de neuitat. Te iubesc enorm, »òtefi!‚ú®`;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            for(let i=0; i<40; i++) { createHeart(); }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.zIndex = '0';
            heart.style.transition = 'transform 3s linear';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.transform = `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 360}deg)`;
            }, 100);
            setTimeout(() => { heart.remove(); }, 4000);
        }
    </script>
</body>
</html>
